syntax = "proto3";
package proto;

import "google/api/annotations.proto";

// ----------------------------------------------------------------------------
// gRPC service
// ----------------------------------------------------------------------------

service IAVL {
  rpc Ping(PingRequest) returns (PongResponse){
    option (google.api.http) = {
      get: "/v1/ping",
    };
  }
}

message PingRequest {
}

message PongResponse {
  string reply = 1;
}

